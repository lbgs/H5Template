<div class="bjui-pageContent tableContent">
    <form action="__URL__/edit/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
		   <tr><td colspan=2><label for='kahao_input' class='control-label x85'>卡号:</label><input type='text' id='kahao' name='kahao' data-rule='required;' size='20'  readonly value='{$Rs.kahao}'  ></td></tr>
<tr><td><label for='xingming_input' class='control-label x85'>姓名:</label><input type='text' id='xingming' name='xingming' data-rule='required;' size='20'   value='{$Rs.xingming}'  ></td><td><label for='sex_input' class='control-label x85'>性别:</label><volist name='Think.config.BASE_SEX' id='sex'><input type='radio'  name='sex' data-toggle='icheck'  data-label='{$sex}' value='{$sex}' <if condition=" $sex EQ $Rs['sex'] " >checked data-rule='checked'</if> ></volist></td></tr>
<tr><td><label for='dianhua_input' class='control-label x85'>联系电话:</label><input type='text' id='dianhua' name='dianhua' data-rule='required;' size='20'   value='{$Rs.dianhua}'  ></td><td><label for='shengri_input' class='control-label x85'>会员生日:</label><input type='text' data-toggle='datepicker' id='shengri' name='shengri'   size='20'   value='{$Rs.shengri|substr=###,0,10}'  ></td></tr>
<tr><td><label for='sfz_input' class='control-label x85'>身份证号:</label><input type='text' id='sfz' name='sfz'  size='20'   value='{$Rs.sfz}'  ></td><td><label for='dizhi_input' class='control-label x85'>联系地址:</label><input type='text' id='dizhi' name='dizhi'  size='20'   value='{$Rs.dizhi}'  ></td></tr>
<tr><td><label for='dengji_input' class='control-label x85'>会员等级:</label><select name='dengji'  data-toggle='selectpicker' ><php>$slist=M('dengji')->select();</php><volist name='slist' id='v'><option value='{$v.title}' <if condition=" $v.title EQ $Rs['dengji'] " >selected</if> >{$v.title}</option></volist></select></td><td><label for='zhuangtai_input' class='control-label x85'>会员状态:</label><select name='zhuangtai'  data-toggle='selectpicker' ><volist name='Think.config.HUIYUAN_ZHUANGTAI' id='zhuangtai'><option value='{$zhuangtai}' <if condition=" $zhuangtai EQ $Rs['zhuangtai'] " >selected</if> >{$zhuangtai}</option></volist></select></td></tr>
<Tr><td><label for='jifen_input' class='control-label x85'>会员积分:</label><input type='text' id='jifen' name='jifen'  size='20' readonly  value='{$Rs.jifen}'  ></td><td><label for='jine_input' class='control-label x85'>会员余额:</label><input type='text' id='jine' name='jine'  size='20' readonly  value='{$Rs.jine}'  ></td></tr>
<Tr><td><label for='jztime_input' class='control-label x85'>过期时间:</label><input type='text' data-toggle='datepicker' id='jztime' name='jztime'   size='20'   value='{$Rs.jztime|substr=###,0,10}'  ></td><td><label for='tjr_input' class='control-label x85'>推荐人卡号:</label><input type='text' id='tjr' name='tjr'  size='20' data-toggle='lookup' data-url='__MODULE__/basic/tjr/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.tjr}'  ></td></tr>
<tr><td><label for='juname_input' class='control-label x85'>业务员:</label><input type='text' id='juname' name='juname'  size='20' data-toggle='lookup' data-url='__MODULE__/basic/user/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.juname}'  ></td></tr>
<tr><td colspan=2><input type='hidden' id='juid' name='juid'  size='0'   value='{$Rs.juid}'  ></td></tr></tr>
<tr><td colspan=2><label for='attid_input' class='control-label x85'>上传附件:</label><div style='display: inline-block; vertical-align: middle;'><IFRAME   src='__MODULE__/Public/attfile/attid/{$attid}/'  frameBorder=0 width='100%' height='30' scrolling=no ></IFRAME><input type='hidden' id='attid' name='attid'  value='{$attid}'  ><a href='__MODULE__/Public/uploads/attid/{$attid}/'   class='btn btn-green btn-sm' data-toggle='dialog' data-width='550' data-height='300' data-id='dialog-normal' data-mask='true' >已上传文件管理</a></div></td></tr></tr>
<tr><td colspan=2><label for='beizhu_input' class='control-label x85'>备注:</label><div style='display: inline-block; vertical-align: middle;'><textarea name='beizhu'   data-toggle='kindeditor' data-minheight='150' data-items='fontname, fontsize, |, forecolor, hilitecolor, bold, italic, underline, removeformat, |, justifyleft, justifycenter, justifyright, insertorderedlist, insertunorderedlist, |, emoticons, image, link'>{$Rs.beizhu}</textarea></div></td></tr>
           </tbody>
          </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
       <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
       <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>

<div class="bjui-pageContent tableContent">
    <form action="__URL__/add/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
			<tr><td><label for='title_input' class='control-label x85'>礼品名称:</label><input type='text' id='title' name='title' data-rule='required;' size='20'   value='{$Rs.title}'  ></td></tr>
<tr><td><label for='fenlei_input' class='control-label x85'>礼品分类:</label><select name='fenlei'  data-toggle='selectpicker' ><option value=''>请选择</option><volist name='Think.config.LIPIN_FENLEI' id='fenlei'><option value='{$fenlei}' <if condition=" $fenlei EQ $Rs['fenlei'] " >selected</if> >{$fenlei}</option></volist></select></td></tr>
<tr><td><label for='jifen_input' class='control-label x85'>所需积分:</label><input type='text' id='jifen' name='jifen' data-rule='required;number' size='20'   value='{$Rs.jifen}'  ></td><td><label for='kucun_input' class='control-label x85'>库存数量:</label><input type='text' id='kucun' name='kucun' data-rule='required;number' size='20'   value='{$Rs.kucun}'  ></td></tr>
<tr></tr>
<tr><td colspan=2><label for='attid_input' class='control-label x85'>礼品图片:</label><div style='display: inline-block; vertical-align: middle;'><IFRAME   src='__MODULE__/Public/attfile/attid/{$attid}/'  frameBorder=0 width='100%' height='30' scrolling=no ></IFRAME><input type='hidden' id='attid' name='attid'  value='{$attid}'  ><a href='__MODULE__/Public/uploads/attid/{$attid}/'   class='btn btn-green btn-sm' data-toggle='dialog' data-width='550' data-height='300' data-id='dialog-normal' data-mask='true' >已上传文件管理</a></div></td></tr></tr>
<tr><td colspan=2><label for='content_input' class='control-label x85'>详情说明:</label><textarea name='content'  cols='65' rows='5' >{$Rs.content}</textarea></td></tr>
           </tbody>
          </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
       <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
       <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>

<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="__URL__/chanpin" method="post">
	<input type="hidden" name="pageSize" value="{$numPerPage}">
    <input type="hidden" name="pageCurrent" value="{$_REQUEST['pageNum']|default=1}">
        <div class="bjui-searchBar">
		<label>筛选:</label>
            <select name="filter" data-toggle="selectpicker">
			<option value="">全部</option>
				<volist name='filters' id='v'>
				<option value='{$v.fenlei}' <if condition=" $v.fenlei EQ $_REQUEST['filter'] " >selected</if> >{$v.fenlei}</option>
				</volist>
            </select>&nbsp;
             <label>关键词：</label><input type="text" value="{$_REQUEST['keys']}" name="keys" class="form-control" size="15" />
             <button type="submit"  class="btn-default" data-icon="search">查询</button>
            <a class="btn btn-orange" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>&nbsp;
        </div>
    </form>
</div>
<div class="bjui-pageContent tableContent">
    <table data-toggle="tablefixed" data-width="100%" data-layout-h="0">
        <thead>
            <tr>
                <th data-order-field="id">No.</th>
                <th data-order-field="title">产品名称</th>
				<th data-order-field="fenlei">产品分类</th>
                <th data-order-field="bianhao">产品编号</th>
				<th data-order-field="type">产品规格</th>
                <th width="74">操作</th>
            </tr>
        </thead>
        <tbody>
		  <volist id="v" name="list">
            <tr>
             <td>{$v.id}</td>
             <td>{$v.title}</td>
			 <td>{$v.fenlei}</td>
		     <td>{$v.bianhao} </td>
		     <td>{$v.type}</td>
                <td>
                    <a href="javascript:;" data-toggle="lookupback" data-args="{cid:'{$v.id}', title:'{$v.title}',bianhao:'{$v.bianhao}',dalei:'{$v.dalei}',fenlei:'{$v.fenlei}',type:'{$v.type}',danwei:'{$v.danwei}',xjiage:'{$v.xjiage}',beizhu:'{$v.beizhu}'}" class="btn btn-blue" title="选择本项" data-icon="check">选择</a>
                </td>
            </tr>
			</volist>
        </tbody>
    </table>
    <div class="bjui-footBar">
        <div class="pages">
            <span>共 {$totalCount} 条  每页 {$numPerPage} 条</span>
        </div>
	    <div class="pagination-box" data-toggle="pagination" data-total="{$totalCount}" data-page-size="{$numPerPage}" data-page-current="{$currentPage}">
        </div>
    </div>
</div>

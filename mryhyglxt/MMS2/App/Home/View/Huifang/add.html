<div class="bjui-pageContent tableContent">
    <form action="__URL__/add/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
			<tr></tr>
<tr></tr>
<tr><td><label for='kahao_input' class='control-label x85'>会员卡号:</label><input type='text' id='kahao' name='kahao'  size='20' data-toggle='lookup' data-url='__MODULE__/basic/huiyuan/navTabId/{:CONTROLLER_NAME}'  value='{$Rs.kahao}'  ></td><td><label for='xingming_input' class='control-label x85'>会员姓名:</label><input type='text' id='xingming' name='xingming'  size='20'   value='{$Rs.xingming}'  ></td></tr>
<tr><td colspan=2><input type='hidden' id='hid' name='hid'  size='0'   value='{$Rs.hid}'  ></td></tr></tr>
<tr><td colspan=2><label for='content_input' class='control-label x85'>回访详情:</label><textarea name='content'  cols='65' rows='5' >{$Rs.content}</textarea></td></tr></tr>
<tr><td colspan=2><label for='beizhu_input' class='control-label x85'>处理结果:</label><textarea name='beizhu'  cols='65' rows='5' >{$Rs.beizhu}</textarea></td></tr></tr>
<tr><td colspan=2><label for='attid_input' class='control-label x85'>上传附件:</label><div style='display: inline-block; vertical-align: middle;'><IFRAME   src='__MODULE__/Public/attfile/attid/{$attid}/'  frameBorder=0 width='100%' height='30' scrolling=no ></IFRAME><input type='hidden' id='attid' name='attid'  value='{$attid}'  ><a href='__MODULE__/Public/uploads/attid/{$attid}/'   class='btn btn-green btn-sm' data-toggle='dialog' data-width='550' data-height='300' data-id='dialog-normal' data-mask='true' >已上传文件管理</a></div></td></tr>
           </tbody>
          </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
       <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
       <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>

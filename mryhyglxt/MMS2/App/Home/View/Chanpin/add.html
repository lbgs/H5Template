<div class="bjui-pageContent tableContent">
    <form action="__URL__/add/navTabId/{:CONTROLLER_NAME}" class="pageForm" data-toggle="validate">
		<input type="hidden" name="id" value="{$id}">
        <div class="pageFormContent" data-layout-h="0">
          <table class="table table-condensed table-hover" width="100%">
           <tbody>
		    <tr><td><label for='shopid_input' class='control-label x85'>所属店铺:</label><input type="text" readonly size="20" value="{$Think.session.shopid|get_shop_name=###}">
			</td><td><label for='bianhao_input' class='control-label x85'>产品编号:</label><input type='text' id='bianhao' name='bianhao' data-rule='required;' size='20'   value='{$Rs.bianhao}'  >商品编号是唯一的，可以用商品条形码</td></tr>
<tr><td><label for='title_input' class='control-label x85'>产品名称:</label><input type='text' id='title' name='title' data-rule='required;' size='20'   value='{$Rs.title}'  ></td><td><label for='fenlei_input' class='control-label x85'>产品分类:</label><select  name="fenlei" data-toggle='selectpicker'><php>$slist=cateTreed($pid=1,$level=0);</php>
			<option value=''>全部</option><foreach name='slist' item='v'><option value='{$v.title}' <if condition="$v.level EQ 0">disabled<else/></if>  <if condition="$v.title EQ $_REQUEST['fenlei']">selected<else/>{$_REQUEST['fenlei']}</if> ><switch name="v.level">  <case value="0">+</case> <case value="1">+--</case><case value="2">+------</case><default /></switch>{$v.title}</option></foreach></select></td></tr>
<tr><td><label for='type_input' class='control-label x85'>产品规格:</label><input type='text' id='type' name='type'  size='20'   value='{$Rs.type}'  ></td><td><label for='danwei_input' class='control-label x85'>计量单位:</label><select name='danwei'  data-toggle='selectpicker' ><option value=''>请选择</option><volist name='Think.config.CHANPIN_DANWEI' id='danwei'><option value='{$danwei}' <if condition=" $danwei EQ $Rs['danwei'] " >selected</if> >{$danwei}</option></volist></select></td></tr>
<tr><td><label for='rjiage_input' class='control-label x85'>入库价格:</label><input type='text' id='rjiage' name='rjiage' data-rule='required;number' size='10'   value='{$Rs.rjiage}'  >元</td><td><label for='xjiage_input' class='control-label x85'>销售价格:</label><input type='text' id='xjiage' name='xjiage' data-rule='required;number' size='10'   value='{$Rs.xjiage}'  ></td></tr>
<tr><td><label for='tctype_input' class='control-label x85'>提成类型:</label><volist name='Think.config.CHANPIN_TCTYPE' id='tctype'><input type='radio'  name='tctype' data-toggle='icheck'  data-label='{$tctype}' value='{$tctype}' <if condition=" $tctype EQ $Rs['tctype'] " >checked data-rule='checked'</if> ></volist></td><td><label for='ticheng_input' class='control-label x85'>提成:</label><input type='text' id='ticheng' name='ticheng' data-rule='required;number' size='10'   value='{$Rs.ticheng}'  > 固定金额请填写XX 单位为元，比例提成格式如 10 即为提成10%</td></tr>
<tr><td colspan=2><label for='fanwei_input' class='control-label x85'>产品范围:</label><volist name='Think.config.CHANPIN_FANWEI' id='fanwei'><input type='radio'  name='fanwei' data-toggle='icheck'  data-label='{$fanwei}' value='{$fanwei}' <if condition=" $fanwei EQ $Rs['fanwei'] " >checked data-rule='checked'</if> ></volist></td></tr>
<tr><td colspan=2><label for='beizhu_input' class='control-label x85'>备注:</label><div style='display: inline-block; vertical-align: middle;'><textarea name='beizhu'   data-toggle='kindeditor' data-minheight='150' data-items='fontname, fontsize, |, forecolor, hilitecolor, bold, italic, underline, removeformat, |, justifyleft, justifycenter, justifyright, insertorderedlist, insertunorderedlist, |, emoticons, image, link'>{$Rs.beizhu}</textarea></div></td></tr>
           </tbody>
          </table>
        </div>
    </form>
</div>
<div class="bjui-pageFooter">
    <ul>
       <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
       <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
